{% extends "base.html" %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Hình nền trang trí mờ -->
    <div class="absolute -top-20 -left-20 w-64 h-64 bg-green-200 rounded-full opacity-30 blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-80 h-80 bg-yellow-200 rounded-full opacity-30 blur-3xl"></div>

    <!-- Card Đăng Nhập -->
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md relative z-10 animate-fade-in-up border border-green-100">
        
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-100 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-inner text-green-600">
                <i class="fa-solid fa-user-shield text-4xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-green-900">Đăng Nhập</h2>
            <p class="text-gray-500 text-sm">Vui lòng xác thực để tiếp tục</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-6 text-sm flex items-center gap-2 animate-bounce">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form action="/" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Tài khoản</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <input type="text" name="username" required 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 focus:bg-white transition"
                        placeholder="Nhập tài khoản...">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="password" required 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 focus:bg-white transition"
                        placeholder="Nhập mật khẩu...">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-200 transition transform hover:-translate-y-1">
                Truy Cập Hệ Thống
            </button>
        </form>

        <div class="mt-6 text-center">
             <p class="text-xs text-gray-400 bg-gray-50 py-2 px-4 rounded-full inline-block border border-gray-100">
                Demo: <span class="font-mono text-green-700 font-bold">user_demo</span> / <span class="font-mono text-green-700 font-bold">Test@123456</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
